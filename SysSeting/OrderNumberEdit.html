    <script>
        var ID = 0;
        $(function () {
            ID = "0";
        })
        function do_save() {
            var isValid = $("#ff").form('enableValidation').form('validate');
            if (!isValid) {
                return;
            }
            var OrderTypeName = $("#content_tdOrderTypeName").combobox("getValue");
            var OrderNumberCount = $("#content_tdOrderNumberCount").numberbox("getValue");
            var UseYear = $("#content_tdUseYear").combobox("getValue");
            var UseMonth = $("#content_tdUseMonth").combobox("getValue");
            var UseDay = $("#content_tdUseDay").combobox("getValue");
            var Prefix = $("#content_tdPrefix").textbox("getValue");
            var OrderPreview = $("#content_tdOrderPreview").textbox("getValue");
            var Remark = $("#content_tdRemark").textbox("getValue");
            var ChargeType = $("#content_tdChargeType").combobox("getValue");
            var IsYearReset = $("#content_tdIsYearReset").combobox("getValue");
            var IsMonthReset = $("#content_tdIsMonthReset").combobox("getValue");
            var IsDayReset = $("#content_tdIsDayReset").combobox("getValue");
            var options = { visit: 'saveordernumber', id: ID, OrderTypeName: OrderTypeName, OrderNumberCount: OrderNumberCount, UseYear: UseYear, UseMonth: UseMonth, UseDay: UseDay, Prefix: Prefix, OrderPreview: OrderPreview, Remark: Remark, ChargeType: ChargeType, IsYearReset: IsYearReset, IsMonthReset: IsMonthReset, IsDayReset: IsDayReset };
            $.ajax({
                type: 'POST',
                dataType: 'json',
                url: '../Handler/SysSettingHandler.ashx',
                data: options,
                success: function (message) {
                    if (message.status) {
                        top.winUpdate = true;
                        show_message('保存成功', 'success', function () {
                            do_close();
                        });
                        return;
                    }
                    show_message('系统错误', 'error');
                }
            });
        }
        function do_close() {
            doCloseWin();
        }
    </script>
