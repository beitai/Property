    <script type="text/javascript">
        var ProjectID = 0;
        $(function () {
            $('#content_tdDefinePrintSizeYes').bind('click', function () {
                checksizestatus();
            })
            $('#content_tdDefinePrintSizeNo').bind('click', function () {
                checksizestatus();
            })
            try {
                var ProjectIDList = GetSelectedProjects();
                var RoomIDList = GetSelectedRooms();
                if (ProjectIDList.length > 0) {
                    pageLoad(ProjectIDList[0]);
                }
                else if (RoomIDList.length > 0) {
                    pageLoad(RoomIDList[0]);
                }
            } catch (e) {
            }
        })
        function pageLoad(ID) {
            ProjectID = ID;
            if (ProjectID == 1) {
                return;
            }
            MaskUtil.mask();
            var options = { visit: 'getprojectprintinfo', ProjectID: ProjectID };
            $.ajax({
                type: 'POST',
                dataType: 'json',
                url: '../Handler/ProjectHandler.ashx',
                data: options,
                success: function (message) {
                    MaskUtil.unmask();
                    if (message.status) {
                        var data = message.item;
                        $("#content_tdPrintNote").textbox("setValue", data.PrintNote);
                        $("#content_tdCuiFeiNote").textbox("setValue", data.CuiFeiNote);
                        $("#content_tdPrintCancelNote").textbox("setValue", data.PrintCancelNote);
                        $("#content_tdPrintTitle").textbox("setValue", data.PrintTitle);
                        $("#content_tdPrintFont").textbox("setValue", data.PrintFont);
                        $("#content_tdPrintSubTitle").textbox("setValue", data.PrintSubTitle);
                        $("#content_tdPayPrintTitle").textbox("setValue", data.PayPrintTitle);
                        $("#content_tdPayPrintSubTitle").textbox("setValue", data.PayPrintSubTitle);
                        $("#content_tdPrintWidth").textbox("setValue", data.PrintWidth);
                        $("#content_tdPrintHeight").textbox("setValue", data.PrintHeight);
                        $("#content_tdCuiShouPrintTitle").textbox("setValue", data.CuiShouPrintTitle);
                        $("#content_tdCuiShouPrintSubTitle").textbox("setValue", data.CuiShouPrintSubTitle);
                        $("#content_tdPrintType").combobox("setValue", data.PrintType);

                        $("#content_tdPrintNoteNo").prop("checked", !data.IsPrintNote);
                        $("#content_tdPrintNoteYes").prop("checked", data.IsPrintNote);

                        $("#content_tdPrintCountNo").prop("checked", !data.IsPrintCount);
                        $("#content_tdPrintCountYes").prop("checked", data.IsPrintCount);

                        $("#content_tdPrintCostNo").prop("checked", !data.IsPrintCost);
                        $("#content_tdPrintCostYes").prop("checked", data.IsPrintCost);

                        $("#content_tdPrintDiscountNo").prop("checked", !data.IsPrintDiscount);
                        $("#content_tdPrintDiscountYes").prop("checked", data.IsPrintDiscount);

                        $("#content_tdPrintRoomNoNo").prop("checked", !data.IsPrintRoomNo);
                        $("#content_tdPrintRoomNoYes").prop("checked", data.IsPrintRoomNo);

                        $("#content_tdPrintTotalRealCostNo").prop("checked", !data.IsPrintTotalRealCost);
                        $("#content_tdPrintTotalRealCostYes").prop("checked", data.IsPrintTotalRealCost);

                        $("#content_tdPrintRealCostNo").prop("checked", !data.IsPrintRealCost);
                        $("#content_tdPrintRealCostYes").prop("checked", data.IsPrintRealCost);

                        $("#content_tdDefinePrintSizeNo").prop("checked", !data.IsDefinePrintSize);
                        $("#content_tdDefinePrintSizeYes").prop("checked", data.IsDefinePrintSize);

                        $("#content_tdPrintMonthCountNo").prop("checked", !data.IsPrintMonthCount);
                        $("#content_tdPrintMonthCountYes").prop("checked", data.IsPrintMonthCount);

                        $("#content_tdPrintUnitPriceNo").prop("checked", !data.IsPrintUnitPrice);
                        $("#content_tdPrintUnitPriceYes").prop("checked", data.IsPrintUnitPrice);

                        $("#content_tdPrintTopMargin").textbox("setValue", data.PrintTopMargin);
                        $("#content_tdPrintBottomMargin").textbox("setValue", data.PrintBottomMargin);
                        $("#content_tdPrintTotalLines").textbox("setValue", data.PrintTotalLines);
                        $("#content_tdLogoWidth").textbox("setValue", data.LogoWidth);
                        $("#content_tdLogoHeight").textbox("setValue", data.LogoHeight);
                        $("#content_tdPrintChargeTypeCount").combobox("setValue", data.PrintChargeTypeCount);
                        $("#content_tdPrintLineHeight").textbox("setValue", data.PrintLineHeight);

                        if (data.LogoPath != '') {
                            $('#labelLogo').show();
                            $('#myLogoPath').attr('src', data.LogoPath);
                        }
                        else {
                            $('#labelLogo').hide();
                        }
                        checksizestatus();
                    }
                }
            });
        }
        function checksizestatus() {
            if ($("#content_tdDefinePrintSizeYes").prop("checked")) {
                $('.fixed_model').hide();
                $('#define_size').show();
            }
            if ($("#content_tdDefinePrintSizeNo").prop("checked")) {
                $('.fixed_model').show();
                $('#define_size').hide();
            }
        }
        function removeLogo() {
            top.$.messager.confirm("提示", "是否删除Logo?", function (r) {
                if (r) {
                    var options = { visit: 'removeprojectlogo', ProjectID: ProjectID };
                    $.ajax({
                        type: 'POST',
                        dataType: 'json',
                        url: '../Handler/ProjectHandler.ashx',
                        data: options,
                        success: function (message) {
                            if (message.status) {
                                pageLoad(ProjectID)
                                return;
                            }
                            show_message('系统错误', 'error');
                        }
                    });
                }
            })
        }
        function do_save() {
            if (ProjectID <= 1 || !ProjectID) {
                show_message('请选择项目', 'warning');
                return;
            }
            var PrintNote = $("#content_tdPrintNote").textbox("getValue");
            var CuiFeiNote = $("#content_tdCuiFeiNote").textbox("getValue");
            var PrintCancelNote = $("#content_tdPrintCancelNote").textbox("getValue");
            var PrintTitle = $("#content_tdPrintTitle").textbox("getValue");
            var PrintFont = $("#content_tdPrintFont").textbox("getValue");
            var PrintSubTitle = $("#content_tdPrintSubTitle").textbox("getValue");
            var PayPrintTitle = $("#content_tdPayPrintTitle").textbox("getValue");
            var PayPrintSubTitle = $("#content_tdPayPrintSubTitle").textbox("getValue");
            var PrintWidth = $("#content_tdPrintWidth").textbox("getValue");
            var PrintHeight = $("#content_tdPrintHeight").textbox("getValue");
            var CuiShouPrintTitle = $("#content_tdCuiShouPrintTitle").textbox("getValue");
            var CuiShouPrintSubTitle = $("#content_tdCuiShouPrintSubTitle").textbox("getValue");
            var PrintType = $("#content_tdPrintType").combobox("getValue");
            var IsPrintNote = 1;
            if ($("#content_tdPrintNoteNo").prop("checked")) {
                IsPrintNote = 0;
            }
            var IsPrintCount = 1;
            if ($("#content_tdPrintCountNo").prop("checked")) {
                IsPrintCount = 0;
            }
            var IsPrintCost = 1;
            if ($("#content_tdPrintCostNo").prop("checked")) {
                IsPrintCost = 0;
            }
            var IsPrintDiscount = 1;
            if ($("#content_tdPrintDiscountNo").prop("checked")) {
                IsPrintDiscount = 0;
            }
            var IsPrintRoomNo = 1;
            if ($("#content_tdPrintRoomNoNo").prop("checked")) {
                IsPrintRoomNo = 0;
            }
            var IsPrintTotalRealCost = 1;
            if ($("#content_tdPrintTotalRealCostNo").prop("checked")) {
                IsPrintTotalRealCost = 0;
            }
            var IsPrintRealCost = 1;
            if ($("#content_tdPrintRealCostNo").prop("checked")) {
                IsPrintRealCost = 0;
            }
            var IsPrintMonthCount = 1;
            if ($("#content_tdPrintMonthCountNo").prop("checked")) {
                IsPrintMonthCount = 0;
            }
            var IsDefinePrintSize = 1;
            if ($("#content_tdDefinePrintSizeNo").prop("checked")) {
                IsDefinePrintSize = 0;
            }
            var IsPrintUnitPrice = 1;
            if ($("#content_tdPrintUnitPriceNo").prop("checked")) {
                IsPrintUnitPrice = 0;
            }
            var PrintTopMargin = $("#content_tdPrintTopMargin").textbox("getValue");
            var PrintBottomMargin = $("#content_tdPrintBottomMargin").textbox("getValue");
            var PrintTotalLines = $("#content_tdPrintTotalLines").textbox("getValue");
            var LogoWidth = $("#content_tdLogoWidth").textbox("getValue");
            var LogoHeight = $("#content_tdLogoHeight").textbox("getValue");
            var PrintChargeTypeCount = $("#content_tdPrintChargeTypeCount").combobox("getValue");
            var PrintLineHeight = $("#content_tdPrintLineHeight").textbox("getValue");

            var isValid = $("#ff").form('enableValidation').form('validate');
            if (!isValid) {
                return;
            }
            MaskUtil.mask('body', '提交中');
            $('#ff').form('submit', {
                url: '../Handler/ProjectHandler.ashx',
                onSubmit: function (param) {
                    param.visit = 'saveprojectprintinfo';
                    param.ProjectID = ProjectID;
                    param.PrintNote = PrintNote;
                    param.CuiFeiNote = CuiFeiNote;
                    param.PrintCancelNote = PrintCancelNote;
                    param.PrintTitle = PrintTitle;
                    param.PrintFont = PrintFont;
                    param.IsPrintNote = IsPrintNote;
                    param.IsPrintCount = IsPrintCount;
                    param.PrintWidth = PrintWidth;
                    param.PrintHeight = PrintHeight;
                    param.PrintSubTitle = PrintSubTitle;
                    param.IsPrintCost = IsPrintCost;
                    param.IsPrintDiscount = IsPrintDiscount;
                    param.CuiShouPrintTitle = CuiShouPrintTitle;
                    param.CuiShouPrintSubTitle = CuiShouPrintSubTitle;
                    param.IsPrintRoomNo = IsPrintRoomNo;
                    param.IsPrintTotalRealCost = IsPrintTotalRealCost;
                    param.IsPrintRealCost = IsPrintRealCost;
                    param.PrintType = PrintType;
                    param.IsDefinePrintSize = IsDefinePrintSize;
                    param.PrintTopMargin = PrintTopMargin;
                    param.PrintBottomMargin = PrintBottomMargin;
                    param.PrintTotalLines = PrintTotalLines;
                    param.IsPrintMonthCount = IsPrintMonthCount;
                    param.PayPrintTitle = PayPrintTitle;
                    param.PayPrintSubTitle = PayPrintSubTitle;
                    param.LogoWidth = LogoWidth;
                    param.LogoHeight = LogoHeight;
                    param.IsPrintUnitPrice = IsPrintUnitPrice;
                    param.PrintChargeTypeCount = PrintChargeTypeCount;
                    param.PrintLineHeight = PrintLineHeight;
                },
                success: function (message) {
                    MaskUtil.unmask();
                    var data = eval('(' + message + ')');
                    if (data.status) {
                        show_message("保存成功", "success", function () {
                            pageLoad(ProjectID)
                        });
                        return;
                    }
                    show_message("保存失败", "error");
                }
            });
        }
        function closeWin() {
            parent.$("#winadd").window("close");
        }
    </script>
