    <script>
        $(function () {
            $(".opbtn").click(function () {
                var $this = $(this);
                var r = $(".opbtn");
                for (var i = 0; i < r.length; i++) {
                    if (!$(r[i]).hasClass("btn-white")) {
                        $(r[i]).addClass("btn-white");
                    }
                    $(r[i]).removeClass("btn-blue");
                }
                $this.removeClass("btn-white");
                $this.addClass("btn-blue");
            })
        })
    </script>
