                <div class="center">
                    <div class="loginbox">
                        <div class="inputbox login_input">
                            <div class="input_icon"></div>
                            <input name="ctl00$content$tbLoginName" type="text" value="" id="userName"
                                placeholder="支持邮箱手机号登录" style="border: none;" />
                        </div>
                        <div class="inputbox pwd_input">
                            <div class="input_icon"></div>
                            <input name="ctl00$content$tbPassword" type="password" id="psw" placeholder="密码"
                                style="border: none;" />
                        </div>
                        <div class="auto_login" style="">
                            <span style="font-size: 14px;"><input id="content_autoLogin" type="checkbox"
                                    name="ctl00$content$autoLogin" /><label
                                    for="content_autoLogin">下次自动登录</label></span>
                        </div>
                        <div class="login_btn">
                            <input type="button" name="ctl00$content$btnLogin" value="登 录" id="btnLogin"
                                class="btnlogin" />
                        </div>
                        <div style="text-align: left; padding: 10px 30px 0 30px;">
                            <span id="lbMsg" class="err"></span>
                        </div>
                    </div>

                <script type="text/javascript">
                    document.getElementById('userName').focus();
                    $('#btnLogin').click(function () {
                        var userName = $('#userName').val();
                        var psw = $('#psw').val();
                        console.log('登录测试');
                        console.log(userName);
                        console.log(psw);
                        $.ajax({
                            type: 'post',
                            url: window.SERVERPATH + 'api/userLogin',
                            data: {
                                userName: userName,
                                psw: psw,
                            },
                            success: function (message) {
                                message = JSON.parse(message);
                                if (message.status == 1) {
                                    console.log('登录成功');
                                    // window.location.href = "./index.html"
                                    parent.location.reload();
                                    // top.document.location.href='xxx.aspx?id=xx'。
                                    sessionStorage.setItem('sessionId', message.user.sessionId);
                                    sessionStorage.setItem('userName', message.user.userName);
                                } else if (message.status == -1 || message.status == -4) {
                                    $('#lbMsg').text("用户名或者密码错误");
                                    $('#psw').val('');
                                    $('#psw').focus();
                                } else {
                                    $('#lbMsg').text(message.msg);
                                }
                            }
                        });
                    });

                </script>
